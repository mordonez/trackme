name = "trackme"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Variables de entorno para autenticación
# IMPORTANTE: Las variables sensibles se configuran mediante secrets
# Desarrollo: usa .dev.vars (no incluido en git)
# Producción: wrangler secret put USER / wrangler secret put PASSWORD
[vars]
# No incluir secretos aquí - usar .dev.vars o wrangler secrets

# Base de datos D1
[[d1_databases]]
binding = "DB"
database_name = "trackme-db"
database_id = "preview-database-id"  # Se generará automáticamente al crear la DB
