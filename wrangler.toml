name = "trackme"
main = "src/index.js"
compatibility_date = "2024-01-01"

# IMPORTANTE: Las credenciales se configuran mediante:
# - Desarrollo local: archivo .dev.vars (copiar desde .dev.vars.example)
# - Producción/Staging: Cloudflare Secrets (ver SECRETS.md)

# Base de datos D1 - Producción
# IMPORTANTE: Actualiza el database_id después de crear la DB con:
# npx wrangler d1 create trackme-db
[[d1_databases]]
binding = "DB"
database_name = "trackme-db"
database_id = "REPLACE_ME_OR_DEPLOYMENT_WILL_FAIL"  # ⚠️ Must replace before deploying

# Entorno de Staging (opcional)
[env.staging]
name = "trackme-staging"

[[env.staging.d1_databases]]
binding = "DB"
database_name = "trackme-db-staging"
database_id = "REPLACE_ME_OR_DEPLOYMENT_WILL_FAIL"  # ⚠️ Must replace before deploying
